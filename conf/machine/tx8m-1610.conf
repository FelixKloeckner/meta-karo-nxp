#@TYPE: Machine
#@NAME: Ka-Ro electronics NXP i.MX8MM TX8M Computer-On-Module
#@SOC: i.MX8MM
#@DESCRIPTION: Machine configuration for Ka-Ro electronics TX8M Computer-On-Module
#@MAINTAINER: Oliver Wendt <ow@karo-electronics.com>
#@VERSION: 1
#@DATE: 2019-04-08

MACHINEOVERRIDES =. "mx8:mx8m:mx8mm:tx8m:"

require conf/machine/include/imx-base.inc
require conf/machine/include/arm/arch-arm64.inc

MACHINE_FEATURES += " optee qca9377 qca6174"
MACHINE_FEATURES += " pci wifi bluetooth"
#MACHINE_FEATURES_remove = " bluetooth"

# Device tree for i.MX8MM LPDDR4 EVK
KERNEL_DEVICETREE = "freescale/fsl-imx8mm-evk.dtb"
KERNEL_DEVICETREE += "freescale/fsl-imx8mm-evk-ak4497.dtb freescale/fsl-imx8mm-evk-ak5558.dtb"
KERNEL_DEVICETREE += "freescale/fsl-imx8mm-evk-audio-tdm.dtb "
KERNEL_DEVICETREE += "freescale/fsl-imx8mm-evk-m4.dtb "
KERNEL_DEVICETREE += "freescale/fsl-imx8mm-evk-revb.dtb freescale/fsl-imx8mm-evk-revb-rm67191.dtb "
KERNEL_DEVICETREE += "freescale/fsl-imx8mm-evk-rm67191.dtb "
KERNEL_DEVICETREE += "freescale/fsl-imx8mm-evk-root.dtb"
# Device tree for i.MX8MM DDR4 EVK
KERNEL_DEVICETREE += "freescale/fsl-imx8mm-ddr4-evk.dtb freescale/fsl-imx8mm-ddr4-evk-rm67191.dtb "

IMAGE_BOOTFILES_DEPENDS += "imx-m4-demos:do_deploy"
#IMAGE_BOOTFILES += "imx8mm_m4_TCM_hello_world.bin \
#                    imx8mm_m4_TCM_rpmsg_lite_pingpong_rtos_linux_remote.bin \
#                    imx8mm_m4_TCM_rpmsg_lite_str_echo_rtos.bin \
#                    imx8mm_m4_TCM_sai_low_power_audio.bin \
#"

UBOOT_CONFIG ??= "default"
UBOOT_CONFIG[default] = "tx8m-1610_config"
UBOOT_CONFIG[noenv] = "tx8m-1610_noenv_config"
UBOOT_CONFIG[mfg] = "tx8m-1610_mfg_config"
UBOOT_CONFIG[secure-boot] = "tx8m-1610_sec_config"

SPL_BINARY = "spl/u-boot-spl.bin"

# Set DDR FIRMWARE
DDR_FIRMWARE_NAME = "ddr3_imem_1d.bin ddr3_dmem_1d.bin"

# Set u-boot DTB
UBOOT_DTB_NAME = "imx8mm-tx8m-1610.dtb"

# Set imx-mkimage boot target
IMXBOOT_TARGETS = "flash_tx8m"

# Set Serial console
SERIAL_CONSOLE = "115200 ttymxc0"

IMAGE_BOOTLOADER = "imx-boot"

BOOT_SPACE = "65536"

LOADADDR = ""
UBOOT_SUFFIX = "bin"
UBOOT_MAKE_TARGET = ""
IMX_BOOT_SEEK = "33"

PREFERRED_PROVIDER_virtual/kernel = "linux-karo"
PREFERRED_VERSION_linux-karo ?= "4.14.78%"

IMAGE_FSTYPES_remove = " sdcard ext4 sdcard.bz2"

DL_DIR ?= "${BSPDIR}/downloads/"
